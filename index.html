<html>
  <head>
    <title>resilient MA Datagrapher</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900');
    </style>
    <style>
    body {
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
      margin: 0px;
    }
    header {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      padding: 10px 15px;
      border-bottom: 2px solid #5690ca;
    }
    header:after {
      content:'';
      display:block;
      clear: both;
    }
    .img-left {
      float: left;
      margin-right: 10px;
    }
    .clearfix {
      clear: both;
    }
    form.search {
      margin-top: 20px;
      text-align:right;
      height: 34px;
      width: 100%;
    }
    form.search label.sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    form.search input {
      width: 60%;
      height: 34px;
      font: inherit;
      padding: 6px 12px;
      background-color: white;
      border: 1px solid #cccccc;
      border-radius: 0px;
    }
    form.search button {
      height: 34px;
      font: inherit;
      color: white;
      background-color: #f27421;
      border-color: #f27421;
      border: 1px;
      border-radius: 0px 4px 4px 0px;
      padding: 6px 12px;
      margin: 0px;
    }
    button.navbar {
      float: right;
      height: 34px;
      background-color: #f27421;
      border: 1px solid transparent;
      border-radius: 4px;
      padding: 0px 8px;
      margin-top: 20px;
      margin-left: 20px;
      font-size: 11pt;
    }
    .header {
      border-bottom: 10px solid #5e5e5e;
      margin-bottom: 1em;
    }
    img.necsc-logo {
      max-height: 60px;
    }

    .table {

    }

    table.table td {
      padding: 8px 6px;
        margin: 3px;
    }
    table.table th {
      font-size: 14px;
      font-weight: normal;
      color: #039;
      border-bottom: 2px solid #f27421;
      padding: 10px 8px;
    }
    header {
      height: 80px;
    }

    header .left-side {
      float: left;
    }
    header .left-side h1 {
      font-size: 4em;
    }

    header .left-side h1 a.text {
      position: relative;
      top: -12px;
      text-decoration: none;
    }

    header .slate-text {
      color: #113f83;
      font-weight: 300;
    }
    header .orange-text {
      color: #f27421;
      font-weight: 700;
    }
    header .gray-text {
      color: rgb(94,94,94);
      font-weight: 300;
    }
    header .left-side img {
      height: 50px;
      display: inline-block;
      position: relative;
      top: -5px;
    }

    header .left-side h1 a:hover {
      text-decoration: none;
    }

    header .left-side h1 {
      font-family: Raleway;
      display: inline-block;
      margin: 10px 15px;
      padding: 0;
    }
    header .right-side {
      float: right;
      position: relative;
      top: -10px;
    }

    header .right-side .header-search {
      padding: 12px;
    }
    header .right-side .header-search input {
      padding: 15px;
      width: 350px;
    }

    header .right-side .header-search button {
      border-radius: 0;
      position: relative;
      top: 2px;
      padding: 12px;
      color: white;
      font-size: 20px;
      background: #f27421;

    }

    header .right-side .header-search .fa-bars {
      background: #113f83;
      font-size: 20px;
      color: white;
      padding: 10px;
      margin: 5px;
      position: relative;
      cursor: pointer;
    }

    header .right-side .header-search .fa-bars .menu {
      display: none;
      position: absolute;
      top: 40px;
      z-index: 9999000;
      right: 0px;
      background: white;
      border: 1px solid #113f83;
      padding: 15px;
      box-shadow: 0px 0px 5px #333;
    }

    header .right-side .header-search .fa-bars .menu ul {
      padding: 0;
    }

    header .right-side .header-search .fa-bars .menu.show {
      display: block;
    }


    header .right-side .header-search .fa-bars .menu li {
      display: block;
      font-family: "Raleway";
      padding: 5px 5px;
    }

    header .right-side .header-search .fa-bars .menu li a {
      white-space: nowrap;
      color: #039;
      text-decoration: none;
    }

    </style>
  </head>
  <body>
    <header>
      <div class="left-side">
        <h1>
          <a href="/"><img src="img/logo.png" class="img-left"></a>
          <a class='text' href='/'><strong class="slate-text"> resilient </strong><span class="orange-text">MA</span></a></h1>
      </div>

      <div class="right-side">
        <!-- search -->
        <form class="header-search" action="/search" method="get">
          <input type="text" name="query" placeholder="Find maps, data products, reports, articles..."><button type="submit" id="search"><span>Search</span></button>
          <div class='fa fa-bars' onclick="$('#header_menu').toggleClass('show')">
            <div class='menu' id='header_menu'>
              <ul>
                <li><a href='/sectors'>Explore Sectors</a></li>
                <li><a href='/changes'>Identify Changes</a></li>
                <li><a href='/actions'>Take Action</a></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </header>

    <div id='root'></div>
  </body>
  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./dataproduct/common.bundle.js" charset="utf-8"></script>
  <script src="./dataproduct/loader.js" charset="utf-8"></script>
</html>
